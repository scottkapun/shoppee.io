<div class="inner-content mgbot55-io" *ngFor="let club of dclub;">
	<ion-grid class="bg-vs">
		<ion-row>
	    	<ion-col size="12" class="align-io-l">
	    		<ion-label class="info-game harga-fix-produk-game upp-io-cg"> {{club.club_satu}} </ion-label>
	    	</ion-col>
	    	<ion-col size="12" class="align-io-c">
	    		<ion-label class="info-game align-io-c"> VS </ion-label>
	    	</ion-col>
	    	<ion-col size="12" class="align-io-r">
	    		<ion-label class="info-game harga-fix-produk-game upp-io-cg align-io-r"> {{club.club_dua}} </ion-label>
	    	</ion-col>    	
	    	<ion-col size="12" class="align-io-l">
	    		<ion-label class="info-game-2 align-io-l">{{club.batas_vote}}<br/>Buruan vote sebelum waktunya habis<br/>Kickoff {{club.kickoff}}</ion-label>
	    	</ion-col>    	
	  	</ion-row>
	</ion-grid>

	<ion-segment [(ngModel)]="checked_club">
		<ion-row>
	        <ion-col size="6">
		    	<ion-segment-button value="{{club.club_satu}}">
		    		<ion-label class="info-game">{{club.club_satu}}</ion-label>
			    </ion-segment-button>
			</ion-col>
	        <ion-col size="6">
		    	<ion-segment-button value="{{club.club_dua}}">
		    		<ion-label class="info-game">{{club.club_dua}}</ion-label>
			    </ion-segment-button>
			</ion-col>
	        <ion-col size="12">
		    	<ion-segment-button value="Draw">
		    		<ion-label class="info-game">Draw</ion-label>
				</ion-segment-button>  
			</ion-col>
		</ion-row>
	</ion-segment>
</div>

<div class="footer-cos-io total-xharga">
    <ion-row>
    	<ion-col size="6">
    		<ion-button expand="block" size="default" color="light" (click)="closeModal()">Tutup</ion-button>
    	</ion-col>
    	<ion-col size="6">
    		<ion-button expand="block" size="default" color="danger" (click)="simpanClub()">Selesai</ion-button>
    	</ion-col>
  	</ion-row>
</div>
