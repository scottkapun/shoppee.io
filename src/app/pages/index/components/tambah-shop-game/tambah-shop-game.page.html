<ion-header>
  <ion-toolbar>
<!--  	<ion-title>Syarat & Ketentuan #T60</ion-title> -->
    <ion-buttons size="small" shape="round" slot="start" (click)="closeModal()">
    	<ion-button size="small" shape="round">
		    <ion-icon name="close" class="headicon"></ion-icon>
		</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let datas of singleproduk">
	<ion-item lines="none">
	  <ion-label text-wrap class="info-game color-333">
	 	  <strong>EVENT {{datas.nama_produk}} RP {{harga_produk}}</strong><br/><br/>
	     Pilih {{matchny}} club dari yang tersedia yang menurut kamu akan memenangkan pertandingan.<br/>
	    <span style="color: #3880ff" (click)="syaratKetentuangame()">Syarat & Ketentuan</span> berlaku.
	  </ion-label>
	</ion-item>
  <ion-item>
    <ion-label position="fixed" class="info-game">Catatan</ion-label>
    <ion-textarea rows="2" placeholder="Catatan (opsional) ...." maxlength="100"></ion-textarea>
  </ion-item>

  <ion-item lines="none">
  	<ion-label text-wrap class="info-game color-333" style="font-weight: 500">MATCH</ion-label>
  </ion-item>

  <ion-item lines="none" *ngFor="let allclub of allclubs; let i = index;" href="javascript:void(0)">
    <ion-label class="info-game" (click)="pilihClub(allclub.game_id);">
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <span class="lebel-title-game-io">{{i+1}}. <span class="harga-fix-produk-game upp-io-cg" [ngStyle]="{ 'color' : allclub.bgcolorc1}">{{allclub.club_satu}}</span></span>
          </ion-label>
        </ion-col>
        <ion-col size="1">
          <span class="lebel-title-game-io">VS</span>
        </ion-col>
        <ion-col size="5">
          <ion-label style="text-align: right;">
            <span class="lebel-title-game-io"><span class="harga-fix-produk-game upp-io-cg" [ngStyle]="{ 'color' : allclub.bgcolorc2}">{{allclub.club_dua}}</span></span>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>

</ion-content>

<div class="footer-cos-io total-xharga">
    <ion-row>
      <ion-col size="5"> 
        <ion-label text-wrap>
	  		<span class="mgleft10-io total-harga">Total Harga</span><br/>
			<span class="mgleft10-io harga-fix-produk">Rp {{harga_produk}}</span>
		</ion-label>
      </ion-col>
    <ion-col size="7">
      <ion-button expand="block" size="default" color="danger" (click)="saveKeranjang()">
        Tambah Ke Keranjang
      </ion-button>
    </ion-col>
  </ion-row>
</div>
