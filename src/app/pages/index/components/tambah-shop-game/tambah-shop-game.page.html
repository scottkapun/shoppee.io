<ion-header>
  <ion-toolbar>
<!--  	<ion-title>Syarat & Ketentuan #T60</ion-title> -->
    <ion-buttons size="small" shape="round" slot="start" (click)="closeModal()">
    	<ion-button size="small" shape="round">
		    <ion-icon name="close" class="headicon"></ion-icon>
		</ion-button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let datas of singleproduk">
	<ion-item lines="none">
	  	<ion-label text-wrap class="info-game color-333">
	  	  <strong>EVENT {{datas.nama_produk}} RP {{harga_produk}}</strong><br/><br/>
	      Event akan berakhir pada <span style="font-weight: 500">{{game_berakhir}}</span>.<br/>
	      <span style="color: #3880ff" (click)="syaratKetentuangame()">Syarat & Ketentuan</span> berlaku.
	    </ion-label>
	</ion-item>
<ion-item>
  <ion-label position="fixed" class="info-game">Catatan</ion-label>
  <ion-textarea rows="2" placeholder="Catatan (opsional) ...." maxlength="100"></ion-textarea>
</ion-item>

<ion-item lines="none">
	  	<ion-label text-wrap class="info-game color-333" style="font-weight: 500">
MATCH
	    </ion-label>
	</ion-item>

    <!-- Default Segment -->
    <ion-segment *ngFor="let datawl of datawls; let i = index; trackBy: customTrackBy" [(ngModel)]="testing[i]">
      <ion-label style="padding: 15px; color: #333; font-size: 14px;">{{i+1}}.</ion-label>
      <ion-segment-button value="{{datawl.club_satu}}">
        <ion-label class="info-game">{{datawl.club_satu}}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="{{datawl.club_dua}}">
        <ion-label class="info-game">{{datawl.club_dua}}</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Draw">
        <ion-label class="info-game">Draw</ion-label>
      </ion-segment-button>  
    </ion-segment>

</ion-content>

<div class="footer-cos-io total-xharga">
    <ion-row>
      <ion-col size="5"> 
        <ion-label text-wrap>
	  		<span class="mgleft10-io total-harga">Total Harga</span><br/>
			<span class="mgleft10-io harga-fix-produk">Rp {{harga_produk}}</span>
		</ion-label>
      </ion-col>
    <ion-col size="7">
      <ion-button expand="block" size="default" color="danger" (click)="saveKeranjang()">
        Tambah Ke Keranjang
      </ion-button>
    </ion-col>
  </ion-row>
</div>
